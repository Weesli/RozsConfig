plugins {
    id 'java'
    id 'application'
}

group = 'net.weesli'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("org.yaml:snakeyaml:2.5")
}

test {
    useJUnitPlatform()
}

// start main method
application {
    mainClass = 'net.weesli.rozsconfig.Main'
}